<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sondage Open Source</title>

  <!-- Inclure SurveyJS et jQuery -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/survey-jquery@1.8.59/survey.jquery.min.js"></script>

  <!-- Inclure le thème par défaut de SurveyJS -->
  <link href="https://unpkg.com/survey-core/defaultV2.min.css" rel="stylesheet"/>

  <!-- Ajouter des styles pour le conteneur du sondage -->
  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Arial', sans-serif;
    }
    #surveyElement {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Conteneur pour afficher le sondage -->
  <div id="surveyElement"></div>

  <!-- Script pour configurer et afficher le sondage -->
  <script>
    // JSON du sondage avec les questions
    const json = {
      title: "Sondage Open Source",
      showProgressBar: "top",
      pages: [
        {
          title: "Informations générales",
          questions: [
            {
              type: "radiogroup",
              name: "role",
              title: "Quel est votre rôle principal ?",
              isRequired: true,
              choices: ["Développeur", "Fondateur", "Autre"]
            },
            {
              type: "checkbox",
              name: "technologies",
              title: "Quelle(s) technologie(s) utilisez-vous principalement dans vos projets open source ?",
              isRequired: true,
              colCount: 2,
              choices: ["JavaScript", "Python", "Go", "Rust", "Autre"]
            },
            {
              type: "text",
              name: "heures_projets",
              title: "Combien d'heures consacrez-vous par semaine à vos projets open source ?",
              inputType: "number",
              isRequired: true
            },
            {
              type: "comment",
              name: "defis",
              title: "Quels sont les plus grands défis auxquels vous êtes confronté en tant que contributeur open source ?"
            }
          ]
        }
      ]
    };

    // Initialiser et afficher le sondage
    const survey = new Survey.Model(json);
    $("#surveyElement").Survey({ model: survey });
  </script>
</body>
</html>
